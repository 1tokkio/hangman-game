<h1 class="col text-center">hangman game</h1>

<div class = "row">
  <div class="col text-center">

     <img src="assets\img/{{ attempt }}.png" class="hang-Class">
     <h3>attempts <small>{{ attempt }}/12</small></h3>

  </div>
</div>

<div class="row">
  <div class="col text-center">

    <h1>{{ ocultW }}</h1>

  </div>
</div>

<div class="row" *ngIf="gano">
  <div class="col text-center">

    <h1>congratulations, you win :D</h1>

  </div>
</div>

<div class="row" *ngIf="pierde">
  <div class="col text-center">

    <h1>you lose, nice try :(</h1>
    <h4>{{ word }}</h4>

  </div>
</div>

<div class="row" *ngIf="!gano && !pierde">
  <div class="col text-center">

    <button (click)="comprobar( letra )" *ngFor="let letra of letras" class="btn btn-primary">
       {{ letra }}
    </button>
 
  </div>
</div>
